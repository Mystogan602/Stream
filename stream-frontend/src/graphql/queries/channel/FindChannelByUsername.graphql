query FindChannelByUsername($username: String!) {
	findChannelByUsername(username: $username) {
		id
		displayName
		username
		avatar
		isVerified
		bio
		socialLinks {
			title
			url
		}
		stream {
			title
			thumbnailUrl
			isLive
			category {
				title
			}
		}
		sponsorshipPlan {
			id
			title
			description
			price
		}
		followings {
			id
		}
	}
}
