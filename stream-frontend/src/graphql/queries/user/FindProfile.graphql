query FindProfile {
	findProfile {
		username
		displayName
		email
		avatar
		bio
		isVerified
		isTotpEnabled
		notificationSettings {
			siteNotifications
			telegramNotifications
		}
		stream {
			serverUrl
			streamKey
			isChatEnabled
			isChatFollowersOnly
			isChatPremiumFollowersOnly
		}
	}
}
